@Overwrite=True - по-умолчанию включить перезапись текста, False - обычный ввод текста со сдвигом (для перезаписи надо нажать - Ins)|14|1|True,False
@SmartTabs=True - включить автотабуляцию при переводе каретки, False - не включать|14|0|True,False
@Indent=Отступ от начала строки при вводе текста|1|0
@RightMargin=True - показывать линию-ограничитель, False - не показывать|14|0|True,False
@WidthRightMargin=Ширина до линии-ограничителя в символах|1|80
@ColorRightMargin=Цвет линии-ограничителя справа|8|clBlue
@ColorUnderLine=Цвет подсветки подчеркнутых слов при наведении на них курсора|8|clRed
@AutoFocus=True - включить автозахват фокуса, False - не включать|14|0|True,False

