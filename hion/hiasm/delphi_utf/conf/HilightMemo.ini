##HilightOption=Опции подсветки
@HilightStrings=Список слов, которые нужно подсвечивать. Формат ввода - Слово=Цвет(=U=B=C=S: Стиль шрифта, где последовательность и наличие определенных символов - некртично), где цвета подсветки могут быть установлены как цифровыми значениями, так и обозначены псевдонимами (Black,Maroon,Green,Olive,Navy,Purple,Teal,Gray,Silver,Red,Lime,Yellow,Blue,Fuchsia,Aqua,White). Символы: "U" означает признак ссылки, "B" - жирный шрифт, "C" - курсив и "S" - зачеркивание|5|http://=Blue=U
@Hilight=True - включить подсветку синтаксиса, False - не включать|14|0|True,False
@HilightFont=Шрифт подсвечиваемых слов по-умолчанию (используюется только Style и Color)|15| Courier New,8,0,0,1
@HilightCaseSens=Включить чувствительность к регистру символов|14|1|True,False
##
##AutoCompleteOption=Опции списка автозавершения
@AutoCompStrings=Список слов, заранее добавляемых в словарь автозавершения|5|
@AutoComplete=True - включить автозавершение слов, False - не включать|14|0|True,False
@MinWordLen=Минимальная длина слова, после которого срабатывает автозавершение|1|2
@AllowDelim=Разрешить отсекать правую часть слова автозавершения после разделения по разделителю - символ '~'|14|1|True,False
@AutoSubSpace=Разрешить заменять символ '_' на пробел в списке автозавершения|14|1|True,False
##
##SearchOptions=Опции поиска и замены
@FindReplace=True - включить поиск и замену, False - включить только поиск|14|1|True,False
@FindBack=False - поиск идет от заданной точки до конца файла, True - до его начала|14|1|True,False
@FindCase=True - поиск чувствителен к регистру символов, False - не чувствителен|14|1|True,False
@FindSpaces=True - учитывать табуляторы (или множество пробелов) при поиске, False - не учитывать|14|1|True,False
@ReplaceAll=True - находить и заменять все, False - находить и заменять только первое|14|1|True,False
@SelectFound=True - выделять найденное, False - не выделять|14|0|True,False
SearchStr=Строка по-умолчанию, которую необходимо найти|2|
ReplaceStr=Строка по-умолчанию, на которую нужно заменить найденное|2|
##
##FileOption=Опции файлов
FileName=Определяет имя файла по-умолчанию для загрузки/сохранения списка|2|
FileNameHiLight=Определяет имя файла по-умолчанию для загрузки/сохранения списка подсвечиваемых слов|2|
FileNameComplete=Определяет имя файла по-умолчанию для загрузки/сохранения списка автозавершения|2|
##
@AddType=Last - добавить новую строку в конец списка, First - в начало|4|0|Last,First
