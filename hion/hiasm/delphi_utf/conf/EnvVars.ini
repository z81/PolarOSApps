[Type]
Class=Element
Info=Работа с переменными окружения
Tab=Tools

[Property]
+String=Строка для преобразования по умолчанию|2|
Name=Имя переменной окружения по умолчанию|2|
Value=Значение переменной окружения для метода doSet по умолчанию|2|

[Methods]
doExpand=Разворачивает переменные окружения в строке String ARG(String)|1|
*doEnum=Перечисляет доступные переменные окружения|1|
*doGet=Получает значение переменной окружения по имени Name ARG(Name)|1|
*doSet=Устанавливает переменной окружения Name новое значение Value (только для текущего процесса) ARG(Name, Value)|1|
*doDelete=Удаляет переменную окружения Name (только для текущего процесса) ARG(Name)|1|
onExpand=Событие происходит всякий раз после разворачивания переменных окружения в строке, выдавая результирующую строку в поток ARG(String)|2|
*onEnum=Событие происходит всякий раз при получении очередной переменной окружения, выдавая ее имя и значение в поток ARG(EnvVarString)|2|
*onEndEnum=Событие происходит после завершения перебора всех переменных окружения|2|
*onGet=Событие происходит всякий раз при получении значения переменной окружения методом doGet, выдавая полученное значение в поток ARG(Value)|2|
*Result=Содержит результат выполнения текущей операции|3|
*String=Строка для преобразования|4|
*Name=Имя переменной окружения|4|
*Value=Значение переменной окружения для метода doSet|4|