[About]
Version=1.10
Author=Tad & nesco

[Type]
Class=Element
Info=Удаление в начале и конце текста
Tab=Strings
Icon=Mode

[Property]
+Char=Символ (или строка для TrimStrXXX), который необходимо удалить|2|
Mode=Режим удаления. TrimBoth - удаляет символы с двух строн, TrimLeft - удаляет символы слева, TrimRight - удаляет символы справа, TrimStrBoth - удаляет повторяющиеся строки с двух сторон, TrimStrLeft - удаляет повторяющиеся строки слева, TrimStrRight - удаляет повторяющиеся строки справа, NormalCenter - нормализует символы в середине до одного, NormalText - удаляет непечатные символы и пробелы с двух сторон и нормализует пробелы в середине до одного|4|0|TrimBoth,TrimLeft,TrimRight,TrimStrBoth,TrimStrLeft,TrimStrRight,NormalCenter,NormalText

[Methods]
doTrim%Mode%=Удаляет символы или повторяющиеся строки в начале и конце текста, обозначенные свойством Char|1|0
onTrim=Событие происходит всякий раз после удаления символов или повторяющихся строк и возвращает в поток полученный текст|2|0
Text=Определяет текст, в котором необходимо удалить символы или повторяющиеся строки|4|2
*Result=Содержит результат последней операции|3|2