[About]
Version=1.20
Author=Dilma & nesco

[Type]
Class=Element
Sub=Form
Info=Всплывающее контекстное меню

[Property]
+Menu=Определяет пункты меню (для пропуска пункта используется знак -)|5|
TranspIcon=True - включить прозрачность картинок, False - не включать|14|0|True,False

[Methods]
doPopupHere=Разворачивает меню в точке, в которой находится курсор|1|
doPopup=Разворачивает меню в точке, координаты которой содержатся в потоке в формате Y*65536 + X|1|
doAddItem=Добавляет новый пункт меню (для пропуска пункта используется знак -)|1|
doClear=Удаляет все пункты меню|1|
onClick=Событие происходит при клике на пункте меню и выдает в поток порядковый индекс этого пункта (начинается с 0) ARG(Index)|2|1
*onSelectStr=Событие происходит при клике на пункте меню и выдает в поток строку этого пункта ARG(Caption)|2|2
*onEndPopup=Событие происходит всякий раз после закрытия выпадающего списка и до onClick/onSelectStr|2|
Handle=Возвращает идентификатор меню для управления им из других элементов|3|1
*Bitmaps=Массив картинок|4|13